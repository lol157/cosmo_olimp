{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/days.css') }}">
{% endblock %}

{% block body %}
<h1>по дням</h1>

<form method="post">
    {% for day in range(days) %}
        <button type="submit" name="day" value="{{day + 1}}">день №{{day + 1}}</button><br><br>
    {% endfor %}
</form>
{% endblock %}
